<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Library: edit the book</title>
</head>
<body>
<h3>Edit information about the book</h3>
<form th:method="PATCH" th:action="@{/books/{id}(id=${book.getId()})}" th:object="${book}">
    <label for="title">Book title: </label>
    <input type="text" th:field="*{title}" id="title"/>
    <div style="color: red" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Title error</div>
    <br/>
    <br/>
    <label for="author">Author name: </label>
    <input type="text" th:field="*{author}" id="author"/>
    <div style="color: red" th:if="${#fields.hasErrors('author')}" th:errors="*{author}">Author error</div>
    <br/>
    <br/>
    <label for="year">Year of publishing: </label>
    <input type="text" th:field="*{publicationYear}" id="year"/>
    <div style="color: red" th:if="${#fields.hasErrors('year')}" th:errors="*{publicationYear}">Year error</div>
    <br/>
    <br/>
    <input type="submit" value="Refresh"/>
</form>

</body>
</html>
