<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{css/themes/main.css}">
    <link rel="stylesheet" th:href="@{css/common.css}">
    <link rel="stylesheet" th:href="@{css/list-page.css}">
    <title>Library: books</title>
</head>
<body>
<div th:insert="~{fragments/header :: #header-section}"></div>

<div class="page-title-field">
    <div class="page-title-align">
        <img th:src="@{images/book.png}" alt=""/>
    </div>
</div>

<div class="scrollable-panel">
    <div class="table-wrapper">
        <div class="add-book">
            <a class="no-underline-anchor" th:href="@{/books/new}">
                <img th:src="@{images/add.png}" alt=""/>
            </a>
            <a class="text-anchor" th:href="@{/books/new}">
                <p class="add-book-title">Add new book</p>
            </a>
        </div>
        <div class="elements-list">
            <table>
                <tr class="t-header">
                    <th class="title-column">Title</th>
                    <th class="img-column">Edit</th>
                    <th class="img-column">Delete</th>
                </tr>

                <tr class="t-body" th:each="book : ${books}">
                    <td class="title-column">
                        <a class="list-reference" th:href="@{/books/{id}(id=${book.getId()})}"
                           th:text="${book.getTitle() + ', ' + book.getAuthor() + ', '+ book.getPublicationYear()}">book</a>
                    </td>

                    <td class="img-column">
                        <a class="no-underline-anchor" th:href="@{/books/{id}/edit(id=${book.getId()})}">
                            <img th:src="@{images/edit.png}" alt=""/>
                        </a>
                    </td>
                    <td class="img-column">
                        <a class="no-underline-anchor" th:href="@{/books/{id}delete(id=${book.getId()})}">
                            <img th:src="@{images/delete.png}" alt=""/>
                        </a>
                    </td>

                </tr>
            </table>
        </div>
    </div>
</div>

<div th:insert="~{fragments/footer :: #footer-section}"></div>
</body>
</html>
