<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="resources/css/themes/main.css">
    <link rel="stylesheet" href="resources/css/common.css">
    <title>Library: the book list</title>
</head>
<body>
<div th:insert="~{fragments/header :: #header-section}"></div>
<h3>The book list</h3>
<div th:each="book : ${books}">
    <a th:href="@{/books/{id}(id=${book.getId()})}"
       th:text="${book.getTitle() + ', ' + book.getAuthor() + ', '+ book.getYear()}">book</a>
</div>
<hr/>
<a th:href="@{/books/new}">Add book</a>
<br/>
<br/>
<a th:href="@{/readers}">Go to the readers list</a>
</body>
</html>
