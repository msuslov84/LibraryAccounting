<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Страница со списком всех людей</title>
</head>
<body>
<h3>Список пользователей библиотеки</h3>
<div th:each="person : ${people}">
    <a th:href="@{/people/{id}(id=${person.getId()})}"
       th:text="${person.getName + ', ' + person.getYear()}">person</a>
</div>
<hr/>
<a th:href="@{/people/new}">Добавить человека</a>
<br/>
<br/>
<a th:href="@{/books}">Перейти к списку книг</a>
</body>
</html>
