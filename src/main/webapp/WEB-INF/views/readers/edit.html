<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Library: edit the reader</title>
</head>
<body>
<h3>Edit information about the reader</h3>
<form th:method="PATCH" th:action="@{/readers/{id}(id=${person.getId()})}" th:object="${person}">
    <label for="name">Full name: </label>
    <input type="text" th:field="*{fullName}" id="name"/>
    <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{fullName}">Name error</div>
    <br/>
    <br/>
    <label for="year">Year of birth: </label>
    <input type="text" th:field="*{yearOfBirth}" id="year"/>
    <div style="color: red" th:if="${#fields.hasErrors('year')}" th:errors="*{yearOfBirth}">Year error</div>
    <br/>
    <br/>
    <input type="submit" value="Refresh"/>
</form>

</body>
</html>
