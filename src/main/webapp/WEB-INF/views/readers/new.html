<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Library: add new reader</title>
</head>
<body>
<h3>Add new reader</h3>
<form th:method="POST" th:action="@{/readers}" th:object="${person}">
    <label for="name">Enter full name: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
    <br/>
    <br/>
    <label for="year">Enter year of birth: </label>
    <input type="text" th:field="*{year}" id="year"/>
    <div style="color: red" th:if="${#fields.hasErrors('year')}" th:errors="*{year}">Year error</div>
    <br/>
    <br/>
    <input type="submit" value="Create"/>
</form>

</body>
</html>
